{% extends 'base.html' %}

{% block title %}Erreur serveur - Formation Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Erreur serveur (500)</h4>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-exclamation-circle text-danger" style="font-size: 4rem;"></i>
                </div>
                <h5 class="text-center mb-4">Une erreur s'est produite sur le serveur.</h5>
                <p class="text-center">L'administrateur a été informé. Veuillez réessayer plus tard.</p>
                <div class="d-flex justify-content-center mt-4">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                        <i class="fas fa-home"></i> Retour à l'accueil
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
